<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Foreign Contacts</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let contact of contacts" data-test="contact-list-item" (click)="selected.emit(contact)">
          <h3 matLine>{{contact.name}}</h3>
          <p matLine>{{contact.nationality}}</p>
          <p matLine>{{contact.natureOfRelationship}}</p>
          <p matLine>{{contact.threat}}/100</p>
          
  
          <button mat-icon-button (click)="deleted.emit(contact); $event.stopImmediatePropagation()">
            <mat-icon *ngIf="!readonly">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
